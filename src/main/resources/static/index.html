    <title>Hello WebSocket</title>
    <link href="css/mall-reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

<body>
<noscript><h2 style="color: #ff0000">
    Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
    Please enable Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="grid-elements">
        <div class="col-md-12" id="create-order-form">
            <h2>Create Limit Order</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" id="price" min="1" placeholder="Enter Price..." type="number">
                    <label for="quantity">Quantity</label>
                    <input class="form-control" id="quantity" min="1" placeholder="Enter Quantity..." type="number">
                    <li id="order-type-radio">
                        <ul>
                            <li><label><input name="order-type" type="radio" value="1" checked="checked">Buy</label>
                            </li>
                            <li><label><input name="order-type" type="radio" value="2">Sell</label>
                            </li>
                        </ul>
                    </li>
                </div>
                <button class="btn btn-default" id="submit-order-form" type="submit">Create Order</button>
            </form>
        </div>
        <div class="col-md-12" id="create-simulation-form">
            <h2>Run Trading Simulation</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="generate-orders">Generate Orders</label>
                    <input class="form-control" id="generate-orders" min="1"
                           placeholder="Number of orders to generate..." type="number">
                    <label for="orders-per-second">Orders per Second</label>
                    <input class="form-control" id="orders-per-second" min="1" max="500"
                           placeholder="Trades per second..." type="number">
                </div>
                <button class="btn btn-default" id="submit-simulation-form" type="submit">Run Simulation</button>
            </form>
        </div>
        <div class="col-md-12" id="user-data-container">
            <h2>User Data</h2>
            <table class="table-data" id="user-data-table">
                <thead>
                <tr>
                    <th>Order Type</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="user-data">
                </tbody>
            </table>
        </div>
        <div class="col-md-12" id="order-book-container">
            <h2>Order Book</h2>
            <table class="table-data" id="order-book-table">
                <thead>
                <tr>
                    <th>Order Type</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Time Stamp</th>
                </tr>
                </thead>
                <tbody id="order-book">
                </tbody>
            </table>
        </div>
        <div class="col-md-12" id="trade-container">
            <h2>Executed Trades</h2>
            <table class="table-data" id="trade-table">
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Time Stamp</th>
                </tr>
                </thead>
                <tbody id="trades">
                </tbody>
            </table>
        </div>
    </div>
