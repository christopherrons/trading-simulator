<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div id="container">
    <div id="orderForm">
        <h1>Order Entry</h1>
        <form action="#" th:action="@{/matchingEngine}" th:object="${order}" method="post">
            <p>Price: <input type="text" th:field="*{price}"/></p>
            <p>Quantity: <input type="text" th:field="*{quantity}"/></p>
            <p>Order Type</p>
            <li>
                <ul>
                    <li><label><input type="radio" name="form-setup" value="1" th:field="*{orderType}"> Buy </label>
                    </li>
                    <li><label><input type="radio" name="form-setup" value="2" th:field="*{orderType}"> Sell </label>
                    </li>
                </ul>
            </li>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
    <div id="buyOrders">
        <h2>Buy Orders</h2>
        <table class=table table-striped>
            <tr>
                <th>OrderId</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr th:each="order : ${buyOrders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.quantity}"></td>
            </tr>
        </table>
    </div>
    <div id="sellOrders">
        <h2>Sell Orders</h2>
        <table class=table table-striped>
            <tr>
                <th>OrderId</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr th:each="order : ${sellOrders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.quantity}"></td>
            </tr>
        </table>
    </div>
    <div id="Trades">
        <h2>Trades</h2>
        <table class=table table-striped>
            <tr>
                <th>Price</th>
                <th>Quanity</th>
                <th>buyOrderId</th>
                <th>sellOrderId</th>
            </tr>
            <tr th:each="trade : ${trades}">
                <td th:text="${trade.price}"></td>
                <td th:text="${trade.quantity}"></td>
                <td th:text="${trade.buyOrderId}"></td>
                <td th:text="${trade.sellOrderId}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
