<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="css/mall-reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="gridElement">
        <div class="col-md-12">
            <h2>Create Limit Order</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="price">What is your name?</label>
                    <input type="number" id="price" class="form-control" placeholder="Enter Price..." min="1">
                    <label for="quantity">What is your name?</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity..." min="1">
                    <li id="orderType">
                        <ul>
                            <li><label><input name="orderType" type="radio" value="1" checked="checked">Buy</label>
                            </li>
                            <li><label><input name="orderType" type="radio" value="2">Sell</label>
                            </li>
                        </ul>
                    </li>
                </div>
                <button id="submitOrderForm" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-12">
            <table id="userData" class="tableTest">
                <thead>
                <tr>
                    <th>Greetings</th>
                    <th>Test</th>
                </tr>
                </thead>
                <tbody id="greetingsTwo">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <table id="simulationForm" class="tableTest">
                <thead>
                <tr>
                    <th>Order Type</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="greetingsThree">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
